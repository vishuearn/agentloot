<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    const numbers = [
      "918670725111",
      "918658772518",
      "918718911523",
      "917089264630"
    ];

    const message = "Hello, I am interested."; // message optional
    const encodedMsg = encodeURIComponent(message);

    window.onload = function() {
      const randomNum = numbers[Math.floor(Math.random() * numbers.length)];
      const url = encodedMsg 
        ? `https://wa.me/${randomNum}?text=${encodedMsg}` 
        : `https://wa.me/${randomNum}`;
      window.location.href = url;
    }
  </script>
</head>
<body>
</body>
</html>
