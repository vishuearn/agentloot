<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Redirect</title>
  <script>
    window.onload = function() {
      const links = [
        "https://ngaa.netlify.app/",
        "https://digitech.gotrackier.com/click?campaign_id=500&pub_id=331"
      ];

      const randomLink = links[Math.floor(Math.random() * links.length)];
      window.location.href = randomLink;
    }
  </script>
</head>
<body>
</body>
</html>
