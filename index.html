<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Random WA</title>
  <script>
    const nums = [
      "918468823007",
      "917068581405",
      "919931654113",
      "916003766189"
    ];
    const msg = encodeURIComponent("");
    const pick = nums[Math.floor(Math.random() * nums.length)];
    window.location.replace("https://wa.me/" + pick + "?text=" + msg);
  </script>
</head>
</html>
